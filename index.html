<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Konuları Zihin Haritası</title>
    <link type="text/css" rel="stylesheet" href="jsmind/jsmind.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="controls">
        <h1>Matematik Konuları</h1>
        <div class="buttons">
            <button id="zoom-in-btn" title="Yakınlaştır">+</button>
            <button id="zoom-out-btn" title="Uzaklaştır">-</button>
            <button id="expand-all-btn" title="Tüm Düğümleri Aç">Tümünü Aç</button>
            <button id="collapse-all-btn" title="Tüm Düğümleri Kapat">Tümünü Kapat</button>
            <button id="toggle-theme-btn" title="Temayı Değiştir">Tema Değiştir</button>
        </div>
    </div>
    <div id="jsmind_container"></div>

    <script type="text/javascript" src="jsmind/jsmind.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
